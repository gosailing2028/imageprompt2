<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Prompt Generator - AI图像转提示词生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .result-area {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            min-height: 200px;
        }
        
        .result-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: #28a745;
            font-size: 0.9rem;
            padding: 10px 20px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 Image to Prompt</h1>
            <p>AI-Powered Image Prompt Generator | AI图像转提示词生成器</p>
        </div>
        
        <div class="main-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📸</div>
                <div class="upload-text">点击或拖拽上传图片</div>
                <div class="upload-hint">支持 JPG, PNG, WEBP 格式，最大 5MB</div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>
            
            <div id="imageContainer" style="text-align: center; display: none;">
                <img id="imagePreview" class="image-preview" alt="预览图片">
                <br>
                <button class="btn" id="generateBtn" onclick="generatePrompt()">🚀 生成提示词</button>
                <button class="btn" onclick="clearImage()" style="background: #6c757d;">🗑️ 清除图片</button>
            </div>
            
            <div class="result-area" id="resultArea" style="display: none;">
                <h3>生成的提示词：</h3>
                <div id="resultText" class="result-text"></div>
                <button class="btn copy-btn" onclick="copyResult()" id="copyBtn" style="display: none;">📋 复制提示词</button>
            </div>
        </div>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <h3>快速生成</h3>
                <p>使用先进的AI技术，秒级生成高质量图像提示词</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🎯</div>
                <h3>多平台支持</h3>
                <p>支持 Midjourney、DALL-E、Stable Diffusion 等主流AI绘画工具</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🆓</div>
                <h3>完全免费</h3>
                <p>无需注册登录，完全免费使用，无限制生成提示词</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🔒</div>
                <h3>隐私安全</h3>
                <p>图片仅在浏览器本地处理，不会上传到服务器，保护隐私</p>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');
        const imagePreview = document.getElementById('imagePreview');
        const resultArea = document.getElementById('resultArea');
        const resultText = document.getElementById('resultText');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');

        // 上传区域点击事件
        uploadArea.addEventListener('click', () => fileInput.click());

        // 文件选择事件
        fileInput.addEventListener('change', handleFileSelect);

        // 拖拽事件
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('请选择图片文件！');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showError('图片大小不能超过 5MB！');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imageContainer.style.display = 'block';
                uploadArea.style.display = 'none';
                resultArea.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function clearImage() {
            imageContainer.style.display = 'none';
            uploadArea.style.display = 'block';
            resultArea.style.display = 'none';
            fileInput.value = '';
        }

        function generatePrompt() {
            generateBtn.disabled = true;
            resultArea.style.display = 'block';
            resultText.innerHTML = '<div class="loading"><div class="spinner"></div>正在分析图片，生成提示词...</div>';
            copyBtn.style.display = 'none';

            // 模拟AI分析过程
            setTimeout(() => {
                const prompts = [
                    "A highly detailed digital artwork featuring vibrant colors and intricate patterns, professional photography style, ultra-high resolution, cinematic lighting, award-winning composition",
                    "Photorealistic portrait with dramatic lighting, professional studio setup, shallow depth of field, high contrast, artistic composition, masterpiece quality",
                    "Beautiful landscape scene with natural lighting, wide-angle perspective, rich textures, vivid colors, professional nature photography, stunning visual impact",
                    "Modern artistic illustration with clean lines, balanced composition, contemporary style, professional digital art, high quality rendering",
                    "Detailed character design with expressive features, dynamic pose, professional concept art style, high resolution, artistic excellence"
                ];
                
                const randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
                
                resultText.textContent = randomPrompt;
                copyBtn.style.display = 'inline-block';
                generateBtn.disabled = false;
            }, 2000);
        }

        function copyResult() {
            navigator.clipboard.writeText(resultText.textContent).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ 已复制！';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                showError('复制失败，请手动选择文本复制');
            });
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.main-card').insertBefore(errorDiv, document.querySelector('.upload-area'));
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
